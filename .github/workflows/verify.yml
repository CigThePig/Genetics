name: Verify

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Debug toolchain versions
        run: |
          node --version
          npm --version

      - name: Upgrade npm (workaround for npm "Exit handler never called")
        run: npm i -g npm@latest

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: |
          npm ci --no-audit --no-fund
          if [ ! -x node_modules/.bin/vite ]; then
            echo "::error::vite is missing after install. npm ci did not complete successfully."
            ls -la node_modules/.bin || true
            exit 1
          fi

      - name: Verify
        run: npm run verify
