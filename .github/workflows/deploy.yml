name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Debug toolchain versions
        run: |
          node --version
          npm --version

      - name: Upgrade npm (workaround for npm "Exit handler never called")
        run: npm i -g npm@latest

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: |
          npm ci --no-audit --no-fund
          if [ ! -x node_modules/.bin/vite ]; then
            echo "::error::vite is missing after install. npm ci did not complete successfully."
            ls -la node_modules/.bin || true
            exit 1
          fi

      - name: Build
        env:
          VITE_BASE: /Genetics/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
