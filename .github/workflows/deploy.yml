name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (pinned)
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: npm

      - name: Pin npm (avoid "Exit handler never called")
        run: npm i -g npm@10.8.1

      - name: Debug toolchain versions
        run: |
          node --version
          npm --version

      - name: Install dependencies (retry + dump npm log on failure)
        shell: bash
        env:
          NODE_ENV: development
          NPM_CONFIG_UPDATE_NOTIFIER: "false"
        run: |
          set -euo pipefail

          success=0
          for attempt in 1 2 3; do
            echo "npm ci attempt ${attempt}..."
            if npm ci --no-audit --no-fund; then
              success=1
              break
            fi

            echo "::warning::npm ci failed. Cleaning cache and retrying..."
            npm cache verify || true
            npm cache clean --force || true
            rm -rf node_modules || true
            sleep 5
          done

          if [ "${success}" -ne 1 ]; then
            echo "::error::npm ci failed after retries. Dumping npm debug log tail..."
            echo "::group::npm debug logs"
            ls -la ~/.npm/_logs || true
            latest="$(ls -1t ~/.npm/_logs/*debug-0.log 2>/dev/null | head -n 1 || true)"
            if [ -n "${latest}" ]; then
              echo "Latest log: ${latest}"
              tail -n 200 "${latest}" || true
            fi
            echo "::endgroup::"
            exit 1
          fi

          if [ ! -x node_modules/.bin/vite ]; then
            echo "::error::vite is missing after install (unexpected)."
            ls -la node_modules/.bin || true
            exit 1
          fi

      - name: Build
        env:
          VITE_BASE: /Genetics/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: "${{ steps.deployment.outputs.page_url }}"
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
